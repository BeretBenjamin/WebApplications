<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Stairs</title>
<style>
  body {
    margin: 0;
    padding: 0;
    perspective: 800px;
    background-color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .stairs {
    width: 300px;
    transform-style: preserve-3d;
    animation: rotate 30s infinite linear;
  }

  .step {
    width: 300px;
    height: 50px;
    background-color: #6c757d;
    position: absolute;
    transform-origin: bottom;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  }

  @keyframes rotate {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }

  .step:nth-child(1) { transform: translateZ(0px); }
  .step:nth-child(2) { transform: translateZ(50px); }
  .step:nth-child(3) { transform: translateZ(100px); }
  .step:nth-child(4) { transform: translateZ(150px); }
  .step:nth-child(5) { transform: translateZ(200px); }
  .step:nth-child(6) { transform: translateZ(250px); }
  .step:nth-child(7) { transform: translateZ(300px); }
</style>
</head>
<body>
<div class="stairs">
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
</div>
</body>
</html>
