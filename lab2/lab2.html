<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Collapse on Hover</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden;
    }
    
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #FF0000;
        transition: height 0.5s ease;
    }
    
    th {
        background-color: #f2f2f2;
        height: 50px;
    }

    tbody tr {
        height: 50px;
    }

    tbody tr:hover {
        height: 0;
        padding: 0;
        border: none;
    }

    tbody tr:hover td {
        padding: 0;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>

</body>
</html>
